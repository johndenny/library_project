<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div id="formPopUpContainer">

        <div id="formPopUp">

            <form id ="myForm">
                <label>Title:</label><br>
                <input id="bookTitle"/><br>
                <label>Author:</label><br>
                <input id="bookAuthor"/><br>
                <label>Page Length:</label><br>
                <input id="bookPages"/><br>
                <label>Read?</label><br>
                <label class="switch">
                    <input id="bookRead" type="checkbox" value="Read">
                    <span class="slider round"></span>
                  </label><br>
                <input type="button" value="Submit" id="btnSubmit" onclick="add()">
                <input type="button" value="Close" id="btnClose" onclick="closeForm()">
            </form>

        </div>
            
    </div>

    <div id="theContainer">
        
        <div id="titleCntr">
        </div>

        <div id="backgroundContainer">

            <div id="addBookContainer">
            
                <button id='openFormBtn' onclick="openForm()">+</button>
            </div>
            
            <div class="books">
                
            </div>

            

        </div>

    </div>
       
</body>
</html>
